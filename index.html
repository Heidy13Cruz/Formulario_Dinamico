<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinamico</title>
    <link rel="stylesheet" href="./Assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main">
        <form form action="" method="post" class="main__form">
        <h1>Formulario</h1>
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Introduzca su nombre " required>
                </li>
                <li>
                    <label for="name">Apellidos:</label>
                    <input type="text" id="lastname" placeholder="Introduzca su apellido" required>
                </li>
                <li>
                    <label for="date">Fecha de Nacimiento:</label>
                    <input type="date" id="birthday"required>
                </li>
                <li>
                    <label for="text">Direccion:</label>
                    <textarea name="" id="" cols="30" rows="10">direccion</textarea>
                </li>
            </ul>
            <input type="button" value="Enviar" type="submit" id="button">
        </form>
</main>
</body>
</html>
