<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinamico</title>
    <link rel="stylesheet" href="./Assets/css/estilo.css">
</head>
<body>
    <main>
        <form form action="" method="post" class="form">
        <h1>Formulario</h1>
            <ul>
                <li>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Introduzca su nombre " required>
                </li>
                <li>
                    <label for="name">Apellidos</label>
                    <input type="text" id="lastname" placeholder="Introduzca su apellido" required>
                </li>
                <li>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="birthday"required>
                </li>
                <li>
                    <label for="text">Direccion</label>
                    <input type="text" id="adress" placeholder="Introduzca su direccion aqui" required>
                </li>
            </ul>
            <input type="button" value="Enviar" type="submit">
        </form>
</main>
</body>
</html>
